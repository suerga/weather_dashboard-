<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/6c5bd3dddf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <!-- Search area -->
    <aside>
        <!-- Form area -->
        <form>
            <label for="city-name">Search for a City:</label>
            <br>
            <input type="text" id="city-name">
            <button type="submit" id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <!-- Search history area -->
        <ul id="search-history">
        </ul>
    </aside>

    <!-- Main display area -->
    <main class="clearfix">
        <!-- Current weather -->
        <section class="weather-today">
            <h3 id="city">Select a city</h3> 
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="uv-index"></p>
        </section>
        <!-- 5 Day forecast -->
        <section class="weather-forecast">
            <h3>5-Day Forecast:</h3>
            <div class="forecast-days"></div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
